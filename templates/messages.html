<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background-color: #f1f1f1;
            padding: 20px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        .sidebar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .sidebar .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .sidebar .user-info p {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
            color: #6a1b9a; /* Purple */
        }
        .sidebar .conversation {
            display: flex;
            padding: 10px 0;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        .sidebar .conversation img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .sidebar .conversation p {
            margin: 0;
            font-size: 14px;
            color: #5e35b1; /* Purple */
        }
        .sidebar .conversation p:last-child {
            color: #777;
        }

        /* Chat Window Styles */
        .chat-window {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #ddd;
            background-color: #fafafa;
        }
        .chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .chat-header p {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
            color: #6a1b9a; /* Purple */
        }

        /* Message Styles */
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-message {
            display: flex;
            margin-bottom: 15px;
        }
        .chat-message .message {
            padding: 10px;
            border-radius: 20px;
            max-width: 60%;
            position: relative;
        }
        .chat-message .message span {
            position: absolute;
            bottom: -15px;
            right: 0;
            font-size: 12px;
            color: #888;
        }
        .chat-message .message.received {
            background-color: #f1f1f1;
        }
        .chat-message .message.sent {
            background-color: #9c27b0; /* Purple */
            color: white;
            margin-left: auto;
        }

        /* Message Input Styles */
        .message-input {
            display: flex;
            align-items: center;
            padding-top: 10px;
        }
        .message-input input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            margin-right: 10px;
            background-color: #f3e5f5; /* Light Purple */
        }
        .message-input button {
            padding: 10px 20px;
            background-color: #9c27b0; /* Purple */
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .message-input button:hover {
            background-color: #7b1fa2; /* Dark Purple */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar with profile and conversations -->
        <div class="sidebar">
            <div class="user-info">
                <img src="https://i.ibb.co/3S1hjKR/account1.jpg" alt="User Profile">
                <p>zineb</p>
            </div>
            <!-- Conversation -->
            <div class="conversation">
                <img src="https://i.ibb.co/3S1hjKR/account1.jpg" alt="Contact">
                <div>
                    <p style="font-size: 16px; font-weight: bold;">Zineb Essoussi</p>
                    <p style="color: #777; font-size: 14px;">Lorem ipsum dolor sit amet...</p>
                </div>
            </div>
            <!-- Additional conversations can be added below in the same format -->
        </div>

        <!-- Chat Window -->
        <div class="chat-window">
            <!-- Chat Header -->
            <div class="chat-header">
                <img src="https://i.ibb.co/3S1hjKR/account1.jpg" alt="Contact">
                <p>Zineb Essoussi</p>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages">
                <!-- Received Message -->
                <div class="chat-message">
                    <div class="message received">
                        <p>Hey, how are you doing?</p>
                        <span>2 minutes ago</span>
                    </div>
                </div>
                <!-- Sent Message -->
                <div class="chat-message">
                    <div class="message sent">
                        <p>I'm good, thanks for asking!</p>
                        <span>Just now</span>
                    </div>
                </div>
                <!-- Additional messages can be added -->
                <div class="chat-message">
                    <div class="message received">
                        <p>Unfortunately, I didn't have time to implement the reels feature.</p>
                        <span>Just now</span>
                    </div>
                </div>
            </div>

            <!-- Message Input -->
            <div class="message-input">
                <input type="text" placeholder="Type a message..." id="messageInput">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Add functionality to send message on button click
        document.getElementById('sendButton').addEventListener('click', function() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value;

            if (messageText.trim()) {
                // Create a new sent message element
                const newMessage = document.createElement('div');
                newMessage.classList.add('chat-message');

                const messageContent = document.createElement('div');
                messageContent.classList.add('message', 'sent');
                messageContent.innerHTML = `
                    <p>${messageText}</p>
                    <span>Just now</span>
                `;

                newMessage.appendChild(messageContent);
                document.querySelector('.chat-messages').appendChild(newMessage);

                // Clear the input field
                messageInput.value = '';
                // Scroll to the bottom of the chat
                document.querySelector('.chat-messages').scrollTop = document.querySelector('.chat-messages').scrollHeight;
            }
        });
    </script>
</body>
</html>
